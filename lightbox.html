<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Light-Box</title>
	<style type="text/css">
		#lightbox{
    height:0;
    width:0;
    position:fixed;
    top:0;
    left:0;
    overflow:hidden;
    transition:all 2s ease-in-out;
}

#lightbox:target{
    width:40%;
    height:17%;
    background-color:lightgrey;
    top:25%;
    left:25%;
}
	</style>
</head>
<body>
   <div>
       <a href="#lightbox">Light-room</a>
    </div>
    <div id="lightbox">
        <a href="#">X</a>
        <p>
            Display Content
        </p>
    </div>
</body>
</html>
